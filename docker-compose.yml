version: "3.9"

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      # FIX: use a placeholder â€” override via a .env file or shell export.
      # Never commit real SECRET_KEY or MONGODB_URI values here.
      SECRET_KEY: "local-dev-secret-change-me"
      MONGODB_URI: "mongodb://mongo:27017/"
      MONGODB_DB_NAME: "test_anp"
      # Simulate container environment so /tmp paths are used
      BACK4APP_APP_ID: "local-test"
    depends_on:
      mongo:
        condition: service_healthy   # wait until mongo is actually ready
    volumes:
      # Mount templates & static for hot-reload during development
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
